<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Building a bar chart tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
        <script>
            var w = 100;
            var h = 200;
                
            monthlySales = [
                {"month":10, "sales": 20},
                {"month":20, "sales": 14},
                {"month":30, "sales": 10},
                {"month":40, "sales": 6},
                {"month":50, "sales": 17},
                {"month":60, "sales": 5},
                {"month":70, "sales": 23},
                {"month":80, "sales": 25},
                {"month":90, "sales": 22},
                {"month":100, "sales": 9}
            ];

            var lineFun = d3.svg.line()
            .x(function(d){return d.month*2;})
            .y(function(d){return h-d.sales;})
            .interpolate("linear");

            var svg = d3.select("body").append("svg").attr({
                width:w, height:h
            });
            var viz = svg.append("path")
                .attr({
                    d: lineFun(monthlySales),
                    "stroke": "purple",
                    "stroke-width": 3,
                    "fill": "none"
                });

        </script>

  </body>
  
</html>
