<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Building a bar chart tutorial</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
        <script>
            var w = 350;
            var h = 400;
                
            monthlySales = [
                {"month":10, "sales": 100},
                {"month":20, "sales": 130},
                {"month":30, "sales": 250},
                {"month":40, "sales": 300},
                {"month":50, "sales": 265},
                {"month":60, "sales": 225},
                {"month":70, "sales": 180},
                {"month":80, "sales": 120},
                {"month":90, "sales": 145},
                {"month":100, "sales": 130}
            ];

            var lineFun = d3.svg.line()
            .x(function(d){return d.month*3;})
            .y(function(d){return h-d.sales;})
            .interpolate("linear");

            var svg = d3.select("body").append("svg").attr({
                width:w, height:h
            });
            var viz = svg.append("path")
                .attr({
                    d: lineFun(monthlySales),
                    "stroke": "purple",
                    "stroke-width": 2,
                    "fill": "none"
                });


            //Add labels
            var labels = svg.selectAll("text")
                    .data(monthlySales)
                    .enter()
                    .append("text")
                    .text(function(d){return d.sales;})
                    .attr({
                        x: function(d) {return d.month*3-35;},
                        y: function(d) {return h-d.sales;},
                        "font-size": "12px",
                        "font-family": "sans-serif",
                        "fill": "#666666",
                        "text-anchor": "start",
                        "dy": ".35em",
                        "font-weight": function(d, i){
                            if(i == 0 || i == (monthlySales.length-1)){
                                return "bold";
                            }else{
                                return "normal";
                            }
                        }
                    });
                
        </script>

  </body>
  
</html>
