<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drawing svg shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>

    <script>
       var w = 500;
       var h = 100;
       var padding = 2;
       var dataset = [5,10,15,20,25];
       var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .style("padding", padding)
        .attr("height", h);

        svg.selectAll("rect")
        .data(dataset)
        .enter()
        .append("rect")
            .attr("x", function(d,i){
                return i*21;
            })
            .attr("y", 0)
            .attr("width", 20)
            .attr("height", 100);
        
    </script>
  </body>
</html>
