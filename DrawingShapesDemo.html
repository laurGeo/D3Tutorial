<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drawing svg shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h3>SVG Circle</h3>
    <svg width ="50" height="50">
        <circle cx="25" cy="25" r="25" style="fill: blue"></circle>
    </svg>

    <h3>D3 Circle</h3>
    <script>
        d3.select("body")
        .append("svg") 
        .append("circle") 
        .attr("cx", 50) 
        .attr("cy", 50)
        .attr("r", 50) 
        .style("fill", "blue"); //Fill blue
    </script>
  </body>
</html>
