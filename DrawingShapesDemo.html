<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drawing svg shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h3>SVG Text</h3>
    <svg width ="250" height="50">
        <text x="0" y="25">Easy</text>
    </svg>

    <h3>D3 Text</h3>
    <script>
        d3.select("body")
        .append("svg")
        .attr("width", 250) 
        .attr("height", 50)
        .append("text")
        .text("Easy")
        .attr("x", 0)
        .attr("y", 25) 
        
    </script>
  </body>
</html>
