<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Drawing svg shapes with D3</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
    <h3>SVG Bar</h3>
    <svg>
        <rect width="50" height="200" style="fill: blue"></rect>
    </svg>

    <h3>D3 Bar</h3>
    <script>
        d3.select("body")
        .append("svg") //Append to the svg tag
        .append("rect") //Append a rect tag
        .attr("width", 50) //Add width attribute
        .attr("height", 200) //Add height attribute
        .style("fill", "blue"); //Fill blue
    </script>
  </body>
</html>
