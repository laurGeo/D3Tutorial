<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Working with Data from API</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  </head>
  <body>
        <script>
            var h=100;
            var w= 400;

            var ds; //Global var for data
            var salesTotal = 0.0;
            var salesAvg = 0.0;
            var metrics = [];


            function buildLine(ds){

                var xScale = d3.scale.linear()
                            .domain([d3.min(ds.monthlySales, function(d){return d.month;}),
                                    d3.max(ds.monthlySales, function(d){ return d.month;})
                            ]).range(0, w);
                            
                var yScale = d3.scale.linear()
                                .domain([0, d3.max(ds.monthlySales, function(d){return d.sales;}) ])    
                                .range([h, 0]);

                var lineFun = d3.svg.line()
                    .x(function(d){ return xScale(d.month); })
                    .y(function(d){return yScale(d.sales); })
                    .interpolate("linear")

                var svg = d3.select("body").append("svg").attr({
                    width:w,
                    height:h                    
                });

                var viz = svg.append("path")
                .attr({
                    d: lineFun(ds.monthlySales),
                    "stroke" : "purple",
                    "stroke-width" : 2,
                    "fill" : "none"
                });
            }
            
            function showHeader(ds){
                d3.select("body").append("h1")
                    .text(ds.category + "Sales (2013");
            }

            d3.json("https://api.github.com/repos/bsullins/d3js-resources/contents/monthlySalesbyCategoryMultiple.json", function(error, data){
                if(error){
                    console.log(error);
                }else{
                    console.log(data); 
                }

            var decodedData = JSON.parse(window.atob(data.content));

            console.log(decodedData.contents);
              
            decodedData.contents.forEach(function(ds){
                console.log(ds);
                showHeader(ds);
                buildLine(ds);
            });
 
            
            });


        </script>

  </body>
  
</html>
